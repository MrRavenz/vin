<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input In HTML</title>
</head>
<body> <!--Kalo pake method get = dikirimkan ke url, sedangkan method post = tidak dikirimkan ke url-->
    <form method="post" action="Proses.php"> <!--action untuk form bila disubmit namanya nya jadi apa-->
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama">
        <br>
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <br>

        <label for="jk">Jenis Kelamin</label>
        <input type="radio" id="jk" name="jk" value="Laki - Laki" checked> Laki - Laki
        <input type="radio" id="jk" name="jk" value="Wanita"> Perempuan 
        <br>
        <br>

        
        <label for="status">Status</label>
        <input type="checkbox" id="status" name="status" value="Menikah">Menikah
        <br>
        <input type="checkbox" id="status" name="status" value="Belum Menikah">Belum Menikah
        <br>
        <input type="checkbox" id="status" name="status" value="Bercerai">Bercerai
        <br>
        <br>

        <label for="hp">No.HP</label>
        <input type="number" id="hp" name="hp">
        <br>
        <br>
        
        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        
        <label for="alamat">Alamat Rumah</label>
        <textarea name="rumah" id="rumah" cols="30" rows="10"></textarea>
        <br>
        <br>
        
        <label for="jenisbarang">Jenis Barang</label>
        <select name="jenisbarang" id="jenisbarang">
            <option value="" selected="true" disabled>Pilih Barang</option>
            <optgroup label="Hardware">
                <option value="PC">Personal Computer</option>
                <option value="Laptop">Laptop Computer</option>
            </optgroup>
            <optgroup label="Software">
                <option value="Office">Microsoft Office</option>
                <option value="Programming">Visual Studio Code</option>
            </optgroup>
        </select>
        <br>
        <br>

        <input type="submit" name="simpan" value="simpan">
        <input type="reset" value="Batal">
    </form>
</body>
</html>
