<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <section class="login-box">
            <h2>FORM PAGE</h2>
            <img src="https://png.pngtree.com/png-vector/20230119/ourmid/pngtree-vector-design-employee-icon-style-png-image_6567433.png" alt="Logo-member">
            <form action="ceklogin.php" method="post">
                <input type="text" id="nama" name="nama" placeholder="masukkan Nama" required>

                <input type="text" id="alamat" name="alamat" placeholder="masukkan alamat rumah" required>
                <input type="text" id="status" name="status" placeholder="masukkan status" required>

                <input type="reset" value="Reset" id="reset ">
            </form>
        </section>
